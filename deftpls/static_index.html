<script>
	function game_register()
	{
		login = prompt('Enter your new login');
		password = prompt('Enter password');
		password2 = prompt('Enter password another time');

		if(password != password2) { 
			alert('Passwords dont equal'); 
			return;
		}

		email = prompt('Enter your email');

		$.getJSON('/api/method/auth.register', {'login': login, 'password': password, 'email': email}, function(data) {
			if(data.error) { alert(data.error); }
			if(data.id) { alert('Youre successfully registered. Login now'); }
		});
	}
	
	function game_login()
	{
		login = prompt('Enter your login');
		password = prompt('Enter your password');

		$.getJSON('/api/method/auth.login', {'login': login, 'password': password}, function(data) {
			if(data.error) { alert(data.error); return; }
			if(data.id) {
				sessionStorage.setItem('id', data.id);
				sessionStorage.setItem('token', data.token);
				sessionStorage.setItem('chars', JSON.stringify(data.characters));
				window.location = '/index/cabinet';
			}
		});
	}
