                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                            </div>

        <!-- Bootstrap core JavaScript
        ================================================== 
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="<?=\Game\Config::sample_storage;?>/jquery-1.11.0.js"></script>
        <script src="<?=\Game\Config::sample_storage;?>/bootstrap.min.js"></script>
		<script>
			if(typeof sessionStorage.getItem('id') != 'string')
			{
				alert('Not logged in');
				window.location = '/';
			}
			
			if(typeof sessionStorage.getItem('char') == 'string')
			{
				alert('Youve already chosen your character');
				window.location = '/index/play';
			}
			
			function body_replace(find, replace)
			{
				document.body.innerHTML = document.body.innerHTML.replace(find, replace);
			}
			
			function select_char(id)
			{
				sessionStorage.setItem('char', id);
				window.location = '/index/play';
			}
			
			function makechar()
			{
				player = sessionStorage.getItem('id');
				token = sessionStorage.getItem('token');
				
				$.getJSON('/api/method/auth.makechar', {'player': player, 'token': token, 'name': $('#charname')[0].value}, function(data) {
					console.log(data);
					if(data.error) { alert(data.error); return; }
					else {
						alert('Character is successfully made');
						window.location = window.location + '?';
					}
				});
			}
			
			$(document).ready(function() {
				player = sessionStorage.getItem('id');
				token = sessionStorage.getItem('token');
				
				$.getJSON('/api/method/auth.chars', {'player': player, 'token': token}, function(data) {
					$.each(data, function(k, v) {
						$('#chars-list')[0].innerHTML += '<tr><td><a href="#" onclick="select_char(\'' + v.id + '\')">' + v.name + '  <span class="badge">' + v.id + '</span></a></td><td></tr>';
					});
					body_replace('%CHARS_COUNT%', data.length);
				});
			});
		</script>
    </body>
</html>
